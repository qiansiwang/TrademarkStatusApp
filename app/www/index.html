<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    <script src="js/controllers/NotebooksController.js"></script>
    <script src="js/controllers/BookmarksController.js"></script>
    <script src="js/controllers/SettingsController.js"></script>
    <script src="js/controllers/PreferredStatusCodesController.js"></script>
    <script src="js/controllers/StatusUpdatesController.js"></script>
    <script src="js/controllers/StatusCodesController.js"></script>
    <script src="js/controllers/TrademarkDetailController.js"></script>
    <script src="js/controllers/HelpController.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/AppInitService.js"></script>
    <script src="js/services/TrademarkService.js"></script>
    <script src="js/models/TrademarkInfo.js"></script>
    <script src="js/models/Notebook.js"></script>
    <script src="js/models/Bookmark.js"></script>
    <script src="js/models/AppConfig.js"></script>
    <script src="lib/ionic-multiselect/dist/ionic-multiselect.min.js"></script>
    <script>
            document.onclick = function (e) {
                e = e ||  window.event;
                var element = e.target || e.srcElement;

                if (element.tagName == 'A' && element.href.startsWith("http") ) {
                    window.open(element.href, "_system", "location=yes");
                    return false; // prevent default action and stop event propagation
                }
            };
    </script>
  </head>
  <body ng-app="main">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
